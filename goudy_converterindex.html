
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goudy Old Style Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .output {
      font-family: 'Goudy Bookletter 1911', serif;
      font-size: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background: #fff;
      min-height: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Goudy Old Style Text Converter</h1>
  <textarea id="inputText" placeholder="Type your text here..."></textarea><br>
  <button onclick="convertText()">Convert</button>
  <button onclick="copyText()">Copy</button>
  <div class="output" id="outputText" contenteditable="true"></div>

  <script>
    function convertText() {
      const input = document.getElementById('inputText').value;
      const output = document.getElementById('outputText');
      output.innerHTML = input.replace(/\n/g, '<br>');
    }

    function copyText() {
      const output = document.getElementById('outputText');
      const range = document.createRange();
      range.selectNode(output);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }
  </script>
</body>
</html>
